<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jstl="http://java.sun.com/jsp/jstl/core">

	<div class="form-group">
		<h:outputLabel for="name" styleClass="col-lg-2 control-label"
			value="name" />
		<div class="col-lg-8">
			<h:inputText styleClass="form-control" id="name" title="your name"
				value="#{blogUser.lastname}" label="name" required="true">
				<f:validateLength minimum="2" />
				<f:ajax render="msgs" event="keyup" />
			</h:inputText>
		</div>
	</div>

	<div class="form-group">
		<h:outputLabel styleClass="col-lg-2 control-label" for="username"
			value="username" />
		<div class="col-lg-8">
			<h:inputText styleClass="form-control" id="username"
				title="your username" value="#{blogUser.firstname}" required="true"
				label="Firstname">
				<f:validateLength minimum="2" />
				<f:ajax render="msgs" event="keyup" />
			</h:inputText>
		</div>
	</div>
	<div class="form-group">
		<h:outputLabel for="password" styleClass="col-lg-2 control-label"
			value="password" />
		<div class="col-lg-8">
			<h:inputText styleClass="form-control" id="password"
				title="your password" value="#{blogUser.lastname}" label="password"
				required="true">
				<f:validateLength minimum="2" />
				<f:ajax render="msgs" event="keyup" />
			</h:inputText>
		</div>
	</div>
	<div class="form-group">
		<h:outputLabel for="confirm" styleClass="col-lg-2 control-label"
			value="confirm" />
		<div class="col-lg-8">
			<h:inputText styleClass="form-control" id="confirm"
				title="confirm password" value="#{blogUser.lastname}"
				label="confirm" required="true">
				<f:validateLength minimum="2" />
				<f:ajax render="msgs" event="keyup" />
			</h:inputText>
		</div>
	</div>

</ui:composition>
