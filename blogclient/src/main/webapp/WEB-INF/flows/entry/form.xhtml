<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jstl="http://java.sun.com/jsp/jstl/core">


	<h:form id="form" styleClass="form-horizontal">
		<div class="form-content pull-right">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title"> <h:outputText value="#{flow.content}"></h:outputText></h3>
				</div>
				<div id="panel" class="panel-body">
					<ui:include src="#{flow.content}"></ui:include>
					
					<div class="row">
						<div class="col-lg-offset-2 col-xs-2">
							<h:commandButton id="login" value="signin" action="login"
								title="go to login" styleClass="btn btn-default btn-xs">
								<f:ajax  />
							</h:commandButton>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-1 col-xs-3">
								<h:commandButton id="register" value="register" 
									action="registration"
									styleClass="btn btn-default btn-xs">
									<f:ajax />
								</h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<h:messages id="msgs" styleClass="alert warn alert-success" />
			</div>
		</div>
	</h:form>

</ui:composition>
